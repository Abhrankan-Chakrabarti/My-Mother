<!DOCTYPE html>
<html>
<head>
    <title>My Mother</title>
    <style>
        body {
            background-color: yellow;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 48px;
            text-decoration: underline;
            font-weight: bold;
            margin-top: 20px;
        }
        .poem {
            font-size: 28px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="title">MY MOTHER</div>
    <img src="DSCN0736.JPG" alt="My Mother" style="width: 100%; height: auto; border: 10px solid red; max-width: 800px; display: block; margin: 20px auto;">
    <div class="poem">
        She is my ideal...<br>
        She is my mother,<br>
        She is my best friend<br>
        and not any other...<br>
        She loves me more<br>
        than anyone else,<br>
        She solves my problem<br>
        when everyone fails.
    </div>
</body>
